<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON, Ajax, and jQuery demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 id="title">JSON, Ajax, and jQuery demo</h1>
    <div id="filter-sort-search">
      <section>Nationality: 
        <select id="nationality-filter">
          <option value="">All</option>
        </select>
      </section>

      <section>Sort by: 
        <select id="sort-by">
          <option value="alpha">Name A-Z</option>
          <option value="alpha-rev">Name Z-A</option>
          <option value="age">Age 0-&infin;</option>
          <option value="age-rev">Age &infin;-0</option>
        </select>
      </section>

      <!-- <form>Search by name:
        <input type="text" id="nameSearch" placeholder="Name here">
        <input type="submit" value="Go">
      </form> -->

      <section>Page: 
        <select id="page-filter">
        </select> of <span id="pageCount"></span>
      </section>

      <section>Viewing: 
        <span id="firstShowing"></span> to <span id="lastShowing"></span>
      </section>
    </div>
  </header>
  <main>
    <div class="spinner">
      <i class="fa fa-spinner fa-spin"></i>Loading
    </div>
    <section id="photo-gallery">
      <article class="person-template person" data-nationality="">
        <h3 class="fullName"></h3>
        <img class="profileImage" src="http://placekitten.com/800/800" alt="Name" />
        <p class="location">City, State</p>
      </article>

    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
